<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

  <div class="container">
      <div class="row">
          <div class="col-2 hour time-block">9am</div>
          <textarea id="hour9" class="col-8 description"></textarea>
          <button id="btn9" class="col-1 fas fa-save"></button>
      </div>
      
      <div class="row">
          <div class="col-2 hour time-block">10am</div>
          <textarea id="hour10" class="col-8"></textarea>
          <button id="btn10" class="col-1 fas fa-save"></button>
     </div>

      <div class="row">
          <div class="col-2 hour time-block">11am</div>
          <textarea id="hour11" class="col-8"></textarea>
          <button id="btn11" class="col-1 fas fa-save"></button>
      </div>

      <div class="row">
          <div class="col-2 hour time-block">12pm</div>
          <textarea id="hour12" class="col-8"></textarea>
          <button id="btn12" class="col-1 fas fa-save"></button>
      </div>

      <div class="row">
          <div class="col-2 hour time-block">1pm</div>
          <textarea id="hour13" class="col-8"></textarea>
          <button id="btn1" class="col-1 fas fa-save"></button>
      </div>

      <div class="row">
          <div class="col-2 hour time-block">2pm</div>
          <textarea id="hour14" class="col-8"></textarea>
          <button id="btn2" class="col-1 fas fa-save"></button>
      </div>

      <div class="row">
          <div class="col-2 hour time-block">3pm</div>
          <textarea id="hour15" class="col-8"></textarea>
          <button id="btn3" class="col-1 fas fa-save"></button>
      </div>

      <div class="row">
          <div class="col-2 hour time-block">4pm</div>
          <textarea id="hour16" class="col-8"></textarea>
          <button id="btn4" class="col-1 fas fa-save"></button>
      </div>

      <div class="row">
          <div class="col-2 hour time-block">5pm</div>
          <textarea id="hour17" class="col-8"></textarea>
          <button id="btn5" class="col-1 fas fa-save"></button>
      </div>
      <div class="row">
        <div class="col-2 hour time-block">6pm</div>
        <textarea id="hour18" class="col-8"></textarea>
        <button id="btn5" class="col-1 fas fa-save"></button>
    </div>
    <div class="row">
      <div class="col-2 hour time-block">7pm</div>
      <textarea id="hour19" class="col-8"></textarea>
      <button id="btn5" class="col-1 fas fa-save"></button>
  </div>
    </div>
  </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./assets/script.js"></script>
  </body>
</html>
